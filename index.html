<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists de YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mis Playlists de YouTube</h1>
        <div class="player-controls">
            <button class="playlist-btn" data-playlist="PLhQ00Pc-dPladbOLBiytXGCjxriVgxzLy">Playlist 1</button>
            <button class="playlist-btn" data-playlist="PLhQ00Pc-dPlYLg42amOIQy_NtZ8P_7jH8">Playlist 2</button>
            <button class="playlist-btn" data-playlist="PLhQ00Pc-dPlaSoKRU2D6ZRqIOVpsMr6At">Playlist 3</button>
            <button class="playlist-btn" data-playlist="PLhQ00Pc-dPlZfqVnA-HKB57BzprafP8Zv">Playlist 4</button>
            <button id="toggle">Iniciar / Parar</button>
            <input type="range" id="volume" min="0" max="100" value="50">
        </div>
        <iframe id="youtube-player" width="0" height="0" src="" frameborder="0" allowfullscreen style="display: none;"></iframe>
    </div>
    <script>
        const player = document.getElementById("youtube-player");
        let isPlaying = false;
        let volumeControl = document.getElementById("volume");

        document.querySelectorAll(".playlist-btn").forEach(button => {
            button.addEventListener("click", () => {
                player.src = `https://www.youtube.com/embed/videoseries?list=${button.dataset.playlist}`;
                isPlaying = true;
            });
        });

        document.getElementById("toggle").addEventListener("click", () => {
            if (isPlaying) {
                player.src = "";
            } else {
                const activePlaylist = document.querySelector(".playlist-btn.active");
                if (activePlaylist) {
                    player.src = `https://www.youtube.com/embed/videoseries?list=${activePlaylist.dataset.playlist}`;
                }
            }
            isPlaying = !isPlaying;
        });

        volumeControl.addEventListener("input", (event) => {
            let volume = event.target.value / 100;
            player.contentWindow.postMessage(JSON.stringify({ event: "command", func: "setVolume", args: [volume * 100] }), "*");
        });
    </script>
</body>
</html>
