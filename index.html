<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists de YouTube</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .playlist-container iframe {
            width: 300px; /* Tamaño más pequeño */
            height: 170px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mis Playlists de YouTube</h1>
        <div class="playlist-container" id="playlist-container">
            <!-- Playlists generadas dinámicamente -->
        </div>
        <button id="toggle">Iniciar / Parar</button>
        <input type="range" id="volume" min="0" max="100" value="50">
    </div>
    <script>
        const API_KEY = "AIzaSyCVL-wLYIBCde7tH2bVIpo5VB8Rwv5WzRg"; // Tu clave de API de YouTube
        const CHANNEL_USERNAME = "@ThorrijaGames"; // Nombre del canal
        const playlistContainer = document.getElementById("playlist-container");
        let isPlaying = false;
        let volumeControl = document.getElementById("volume");

        // Función para obtener el channelId del canal usando la búsqueda
        async function getChannelId() {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${CHANNEL_USERNAME}&type=channel&key=${API_KEY}`);
                const data = await response.json();
                if (data.items && data.items.length > 0) {
                    return data.items[0].id.channelId;
                } else {
                    console.error("No se encontró el canal.");
                    return null;
                }
            } catch (error) {
                console.error("Error obteniendo la ID del canal:", error);
                return null;
            }
        }

        // Función para obtener las playlists del canal
        async function fetchPlaylists() {
            const CHANNEL_ID = await getChannelId();
            if (!CHANNEL_ID) return;
            
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/playlists?part=snippet&channelId=${CHANNEL_ID}&maxResults=10&key=${API_KEY}`);
                const data = await response.json();
                if (data.items) {
                    displayPlaylists(data.items);
                } else {
                    console.error("No se encontraron playlists.", data);
                }
            } catch (error) {
                console.error("Error obteniendo playlists:", error);
            }
        }

        // Función para mostrar las playlists
        function displayPlaylists(playlists) {
            playlists.forEach(playlist => {
                const iframe = document.createElement("iframe");
                iframe.width = "300";
                iframe.height = "170";
                iframe.src = `https://www.youtube.com/embed/videoseries?list=${playlist.id}`;
                iframe.frameBorder = "0";
                iframe.allowFullscreen = true;
                playlistContainer.appendChild(iframe);
            });
        }

        // Función para controlar la reproducción (mostrar/ocultar)
        document.getElementById("toggle").addEventListener("click", () => {
            isPlaying = !isPlaying;
            document.querySelectorAll(".playlist-container iframe").forEach(iframe => {
                iframe.style.display = isPlaying ? "block" : "none";
            });
        });

        // Función para controlar el volumen
        volumeControl.addEventListener("input", (event) => {
            let volume = event.target.value / 100;
            document.querySelectorAll(".playlist-container iframe").forEach(iframe => {
                iframe.contentWindow.postMessage(JSON.stringify({ event: "command", func: "setVolume", args: [volume * 100] }), "*");
            });
        });

        // Cargar las playlists al cargar la página
        fetchPlaylists();
    </script>
</body>
</html>
